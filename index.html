<!DOCTYPE html>

    <body> <!-- valign er kaj parchi na  -->
        <table align="center" border="1" cellspacing="2" cellpadding="2" bgcolor="EEEEEE" width="1280">
            <tr >
                <td >
                    <h1 align="center" ><u>Student Form</u></h1><br><br>
                    <form>
                        <label for="gname">Given Name :</label>
                        <input type="text" id="gname">
                    
                        <label for="sname">Surname :</label>
                        <input type="text" id="sname"><br><br>
                    
                        <label for="fathername">Father's Name :</label>    
                        <input type="text" id="fathername"><br><br>
                    
                        <label for="fatheroccupation">Father's Occupation</label>
                        <input type="text" id="fatheroccupation"><br><br>
                    
                        <label for="mothername">Mother's Name :</label>
                        <input type="text" id="mothername"><br><br>
                    
                        <label for="motheroccupation">Mother's Occupation</label>
                        <input type="text" id="motheroccupation"><br><br>
                    
                        <label for="phone">Phone :</label>
                        <input type="tel" id="phone"><br><br>
                    
                        <label for="dob">Date of Birth :</label>
                        <input type="date" id="dob" min="1995-12-16" max="2022-11-20"><br><br>
                    
                        <label>Permanent Address :</label>
                        <input type="text" placeholder="Village / House">
                        <input type="text" placeholder="Road / Ward">
                        <input type="text" placeholder="Post Office">
                        <input type="text" placeholder="District">
                        <input type="text" placeholder="Thana / Upazilla">
                        <input type="text" placeholder="Country"><br><br>
                    
                        <label>Present Address   :</label>
                        <input type="text" placeholder="No. of Street">
                        <input type="text" placeholder="Apt. No.">
                        <input type="text" placeholder="State / Province">
                        <input type="text" placeholder="Zip / Postal Code">
                        <input type="text" placeholder="Country"><br><br>
                    
                        <label for="country">Country :</label>
                        <select id="country">
                            <option selected>Bangladesh</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>Pakistan</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Spain</option>
                            <option>Portugal</option>
                            <option>Brazil</option>
                            <option>Argentina</option>
                            <option>Italy</option>
                        </select><br><br>
                    
                        <label>Gender :</label>
                        <input type="radio" id="male" name="Gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="Gender">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="Gender">
                        <label for="others">Others</label><br><br>
                    
                        <label for="sid">Student ID :</label>
                        <input type="number" id="sid"><br><br>
                    
                        <label for="email">Email :</label>
                        <input type="email" id="email"><br><br>
                    
                        <label for="password">Password :</label>
                        <input type="password" id="password" minlength="8"><br><br>

                        <input type="checkbox" id="t&c">
                        <label for="t&c">Terms & Conditions</label><br><br>

                        <button type="submit">Submit</button>
                    
                    </form>
                </td>
            </tr>        
        </table>
